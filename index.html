<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="input-calc">
          <p id="inp">0</p>
          <p id="inp2"></p>
        </div>
        
          
          <div class="keys">
               <div class="spec-symbol">
                <button class="spec" id="CE">CE</button>
                <button class="spec" id="DEL"><--</button>
               </div>
                <div class="group-key">
                  <div class="numbers">
                    <button class="key" id="9">9</button>
                    <button class="key" id="8">8</button>
                    <button class="key" id="7">7</button>
                    <button class="key" id="6">6</button>
                    <button class="key" id="5">5</button>
                    <button class="key" id="4">4</button>
                    <button class="key" id="3">3</button>
                    <button class="key" id="2">2</button>
                    <button class="key" id="1">1</button>
                    <button class="key" id="0">0</button>
                  </div>
                
                  <div class="operators">
                    <button class="operator">+</button>
                    <button class="operator">*</button>
                    <button class="operator">-</button>
                    <button class="operator">/</button>
                    <button class="operator">=</button>
                    <button class="operator" id="dot">.</button>
                  </div>
                </div>
                
              
        
      </div>
    </div>
    <!-- <footer>
      <p>Copyright OOO Lohotron</p>
    </footer> -->
  </body>
</html>
